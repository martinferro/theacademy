<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprar Fichas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <h1>Compra tus fichas</h1>
      <button id="buyButton" class="primary-button">COMPRAR FICHAS</button>
      <section id="chat" class="chat" hidden>
        <div id="messages" class="messages" aria-live="polite"></div>
        <form id="chatForm" class="chat-form">
          <label class="sr-only" for="messageInput">Escribe tu mensaje</label>
          <input
            id="messageInput"
            name="message"
            type="text"
            placeholder="Escribe tu mensaje"
            required
            autocomplete="off"
          />
          <button type="submit" class="secondary-button">Enviar</button>
        </form>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
