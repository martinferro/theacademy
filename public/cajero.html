<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Cajero - theacademy</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 30%;
      border-right: 1px solid #1e293b;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: #60a5fa;
      margin-bottom: 1rem;
    }

    .chat-list {
      list-style: none;
      padding: 0;
    }

    .chat-list li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 6px;
      background: #1e293b;
      transition: background 0.2s;
    }

    .chat-list li:hover {
      background: #2563eb;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions {
      display: flex;
      gap: .5rem;
    }

    button.action-btn {
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: white;
      padding: .5rem .8rem;
      cursor: pointer;
      transition: background .2s;
    }

    button.action-btn:hover {
      background: #3b82f6;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 0.4rem 0;
      padding: 0.6rem;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .msg.user {
      background: #1e293b;
      align-self: flex-start;
    }

    .msg.cajero {
      background: #2563eb;
      align-self: flex-end;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-right: 0.5rem;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 6px;
      color: white;
      padding: 0.6rem 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <h2>Chats activos</h2>
    <ul id="chatList" class="chat-list"></ul>
  </aside>

  <section class="main">
    <header>
      <h2 id="chatTitle">Selecciona un chat</h2>
      <div class="actions" id="actions" hidden>
        <button id="btnPago" class="action-btn">ðŸ’° Solicitar Pago</button>
        <button id="btnAsignar" class="action-btn">ðŸ‘¤ Asignar Usuario</button>
      </div>
    </header>

    <div id="messages" class="messages"></div>

    <form id="chatForm" hidden>
      <input id="msgInput" placeholder="Escribe una respuesta..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="/cajero.js"></script>
</body>
</html>
